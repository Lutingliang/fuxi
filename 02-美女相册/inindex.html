<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      body {
        padding-left: 100px;
      }

      #imgs {
        overflow: hidden;
        margin: 50px 0;
      }

      #imgs li {
        float: left;
        margin-right: 10px;
      }
    </style>
  </head>

  <body>
    <h1>美女相册</h1>
    <ul id="imgs">
      <li>
        <a href="images/1.jpg" title="美女A">
          <img src="images/1-small.jpg" alt="" />
        </a>
      </li>
      <li>
        <a href="images/2.jpg" title="美女B">
          <img src="images/2-small.jpg" alt="" />
        </a>
      </li>
      <li>
        <a href="images/3.jpg" title="美女C">
          <img src="images/3-small.jpg" alt="" />
        </a>
      </li>
      <li>
        <a href="images/4.jpg" title="美女D">
          <img src="images/4-small.jpg" alt="" />
        </a>
      </li>
    </ul>
    <!-- 大图 -->
    <img
      src="images/placeholder.png"
      width="400"
      height="250"
      alt=""
      id="bigImg"
    />

    <!--说明信息-->
    <p id="des">这是描述信息</p>

    <script>
      // 思路：
      // 由于需要给a链接阻止跳转，所以把click事件注册a
      //  1. 获取到所有的a
      //  2. 给每一个a注册click -- for
      //  3. 阻止跳转
      //  4. 获取当前点击的a链接上的href属性（大图的地址）
      //  5. 设置给大图的src属性
      //  6. 获取当前点击的a链接上的title属性（描写信息的文字）
      //  7. 修改des的文本内容

      let as = document.getElementsByTagName("a");
      let bigImg = document.getElementById("bigImg");
      let des = document.getElementById("des");

      for (let i = 0; i < as.length; i++) {
        as[i].onclick = function () {
          let href = this.href;
          console.log(href);
          bigImg.src = href;
          let txt = this.title;
          des.innerText = txt;
          return false;
        };
      }
    </script>
  </body>
</html>
