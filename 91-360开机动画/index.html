<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <style>
      .box {
        width: 322px;
        position: fixed;
        bottom: 0;
        right: 0;
        overflow: hidden;
      }

      span {
        position: absolute;
        top: 0;
        right: 0;
        width: 30px;
        height: 20px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="box" id="box">
      <span id="closeButton"></span>
      <div class="hd" id="headPart">
        <img src="images/t.jpg" alt="" />
      </div>
      <div class="bd" id="bottomPart">
        <img src="images/b.jpg" alt="" />
      </div>
    </div>
    <script src="./animate.js"></script>
    <script>
      let btn = document.querySelector("#closeButton");
      let box = document.querySelector("#box");
      let bd = document.querySelector("#bottomPart");
      btn.onclick = function () {
        animate(box, { bottom: -bd.offsetHeight }, function () {
          animate(box, { right: -box.offsetWidth });
        });
      };
    </script>
  </body>
</html>
