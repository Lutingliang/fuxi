<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3];

      console.log(arr + 1);
      // valueOf ==> arr
      // toString ==> "1,2,3" ==> 拼接

      console.log(arr - 1);
      // valueOf ==> arr
      // toString ==> "1,2,3" ==> ""-0  NaN

      let obj = {
        name: "lw",
      };
      console.log(obj * 1);
      // valueOf ==> obj
      // toString ==> [object Object] * 1  ==> NaN

      console.log(obj + 1);
      // valueOf ==> obj
      // toString ==> [object Object] + 1  ==> [object Object]1

      console.log({} == !{});
      //    !{} = false = 0
      // {} ValueOf ==> {}
      // {} toString ==> [object Object]
      // +[object Object] ==> NaN
      // NaN != 0

      console.log([] == ![]);
      //   ![] = false = 0
      //   [].valueOf ==> []
      //   [].toString ==> ''
      //   +'' = 0
    </script>
  </body>
</html>
