      // 原型
      // 1 . 任何函数都有prototype 属性 侧面说明了函数也是对象
      // 2 . 函数的prototype 属性值是一个对象 这个对象叫做原型
      // 3 . 原型的作用 :通过构造函数创建出来的实例对象可以直接访问这个构造函数的prototype属性的任意成员

      function Person(name, age) {
        this.name = name;
        this.age = age;
      }

      Person.prototype.name = "lw";
      Person.prototype.gender = "male";
      Object.prototype.gender = "female";

      Person.prototype.sayHi = function () {

      /**
      原型三角关系的解释
      构造函数: 妈妈
      原型对象: 爸爸
      实例对象: 儿子

      构造函数和原型对象之间的关系 : 配偶关系
        构造函数通过 prototype 属性去访问原型对象
        原型对象通过 construtor 属性去访问构造函数
